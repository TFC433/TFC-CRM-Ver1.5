    <script>
        document.addEventListener('DOMContentLoaded', () => {

            if (localStorage.getItem('crm-token')) {

            // è¼‰å…¥è¨˜ä½çš„ä½¿ç”¨è€…åç¨±
            const rememberedUsername = localStorage.getItem('crm-remembered-username');

            // è¡¨å–®æäº¤è™•ç†
            loginForm.addEventListener('submit', async (e) => {

            // Enter éµæ”¯æ´

            // ä¸»è¦ç™»å…¥è™•ç†å‡½æ•¸
            async function handleLogin() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                // åŸºæœ¬é©—è­‰
                if (!validateInput(username, password)) {
                    return;
                }

                showLoadingState('ç™»å…¥ä¸­...');
                clearError();

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'

                        body: JSON.stringify({ username, password })

                    const result = await response.json();

                    if (response.ok && result.success) {
                        // ç™»å…¥æˆåŠŸ
                        localStorage.setItem('crm-token', result.token);
                        if (result.name) {

                        // è™•ç†è¨˜ä½æˆ‘åŠŸèƒ½
                        if (rememberCheckbox.checked) {

                        showError(errorMsg);

                    let errorMsg = 'ç¶²è·¯é€£ç·šéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥æ‚¨çš„ç¶²è·¯é€£ç·š';

            // è¼¸å…¥é©—è­‰
            function validateInput(username, password) {
                let isValid = true;

                if (!username) {

                    usernameInput.classList.add('error');

                    passwordInput.classList.add('error');

                } else if (password.length < 4) {

                    passwordInput.classList.add('error');
                    if (isValid) passwordInput.focus();
                    isValid = false;

                return isValid;
            }

                usernameInput.classList.remove('error');

            }
