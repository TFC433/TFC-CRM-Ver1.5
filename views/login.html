<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFC CRM 系統 - 登入</title>
    
    <script>document.documentElement.setAttribute('data-theme', 'light');</script>
    
    <link rel="stylesheet" href="styles/login.css">
    <meta name="description" content="TFC CRM 客戶關係管理系統 - 安全登入入口">
    <meta name="keywords" content="CRM, 客戶關係管理, TFC, 登入">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="6"/>
                    <circle cx="12" cy="12" r="2"/>
                </svg>
                TFC CRM
            </h1>
            <p>以機會為核心的客戶關係管理平台</p>
            
            <form id="login-form" novalidate>
                <div class="form-group with-icon username">
                    <label for="username">使用者帳號</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="請輸入您的帳號" 
                        required 
                        autocomplete="username"
                        autofocus
                    >
                </div>
                
                <div class="form-group with-icon password">
                    <label for="password">登入密碼</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="請輸入您的密碼" 
                        required 
                        autocomplete="current-password"
                    >
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">記住我的登入狀態</label>
                </div>
                
                <button type="submit" class="submit-btn" id="login-btn">
                    <span class="btn-text">登入系統</span>
                </button>
                
                <div id="error-message" class="error-message"></div>
            </form>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPasswordModal()">忘記密碼？</a>
            </div>

            <div class="social-login">
                <div class="social-login-title">或使用其他方式登入</div>
                <div class="social-buttons">
                    <button class="social-btn" onclick="loginWithGoogle()" title="使用 Google 登入">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>
                    
                    <button class="social-btn" onclick="loginWithMicrosoft()" title="使用 Microsoft 登入">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zM24 11.4H12.6V0H24v11.4z"/>
                        </svg>
                    </button>
                    
                    <button class="social-btn" onclick="loginWithApple()" title="使用 Apple 登入">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const rememberCheckbox = document.getElementById('remember');

            // 檢查是否已經登入
            if (localStorage.getItem('crm-token')) {
                showLoadingState('檢查登入狀態...');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
                return;
            }

            // 載入記住的使用者名稱
            const rememberedUsername = localStorage.getItem('crm-remembered-username');
            if (rememberedUsername) {
                usernameInput.value = rememberedUsername;
                rememberCheckbox.checked = true;
                passwordInput.focus();
            }

            // 表單提交處理
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                await handleLogin();
            });

            // Enter 鍵支援
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !loginBtn.disabled) {
                        e.preventDefault();
                        handleLogin();
                    }
                });
            });

            // 輸入時清除錯誤訊息
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('input', () => {
                    clearError();
                    input.classList.remove('error');
                });
            });

            // 主要登入處理函數
            async function handleLogin() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                // 基本驗證
                if (!validateInput(username, password)) {
                    return;
                }

                showLoadingState('登入中...');
                clearError();

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        // 登入成功
                        localStorage.setItem('crm-token', result.token);
                        if (result.name) {
                            localStorage.setItem('crmCurrentUserName', result.name);
                        }
                        
                        // 處理記住我功能
                        if (rememberCheckbox.checked) {
                            localStorage.setItem('crm-remembered-username', username);
                        } else {
                            localStorage.removeItem('crm-remembered-username');
                        }

                        showSuccessState('登入成功！');
                        
                        // 延遲跳轉以顯示成功狀態
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1500);

                    } else {
                        // 登入失敗
                        const errorMsg = result.message || '登入失敗，請稍後再試';
                        showError(errorMsg);
                        showNormalState();
                        
                        // 聚焦到密碼欄位
                        passwordInput.select();
                    }

                } catch (error) {
                    console.error('登入時發生錯誤:', error);
                    
                    let errorMsg = '網路連線錯誤，請檢查您的網路連線';
                    
                    if (error.name === 'TypeError') {
                        errorMsg = '無法連接到伺服器，請稍後再試';
                    } else if (error.name === 'SyntaxError') {
                        errorMsg = '伺服器回應格式錯誤，請聯絡管理員';
                    }
                    
                    showError(errorMsg);
                    showNormalState();
                }
            }

            // 輸入驗證
            function validateInput(username, password) {
                let isValid = true;

                if (!username) {
                    showError('請輸入使用者帳號');
                    usernameInput.classList.add('error');
                    usernameInput.focus();
                    isValid = false;
                } else if (username.length < 2) {
                    showError('帳號長度至少需要 2 個字元');
                    usernameInput.classList.add('error');
                    usernameInput.focus();
                    isValid = false;
                }

                if (!password) {
                    showError('請輸入密碼');
                    passwordInput.classList.add('error');
                    if (isValid) passwordInput.focus();
                    isValid = false;
                } else if (password.length < 4) {
                    showError('密碼長度至少需要 4 個字元');
                    passwordInput.classList.add('error');
                    if (isValid) passwordInput.focus();
                    isValid = false;
                }

                return isValid;
            }

            // 載入狀態
            function showLoadingState(message = '登入中...') {
                loginBtn.disabled = true;
                loginBtn.classList.add('loading');
                loginBtn.querySelector('.btn-text').textContent = message;
                usernameInput.disabled = true;
                passwordInput.disabled = true;
                rememberCheckbox.disabled = true;
            }

            // 成功狀態
            function showSuccessState() {
                loginBtn.classList.remove('loading');
                loginBtn.querySelector('.btn-text').textContent = '登入成功！';
                loginBtn.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';
                document.querySelector('.login-box').classList.add('login-success');
            }

            // 正常狀態
            function showNormalState() {
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                loginBtn.querySelector('.btn-text').textContent = '登入系統';
                loginBtn.style.background = '';
                usernameInput.disabled = false;
                passwordInput.disabled = false;
                rememberCheckbox.disabled = false;
            }

            // 顯示錯誤
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.opacity = '1';
                
                // 添加震動效果
                loginForm.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            }

            // 清除錯誤
            function clearError() {
                errorMessage.textContent = '';
                errorMessage.style.opacity = '0';
                usernameInput.classList.remove('error');
                passwordInput.classList.remove('error');
            }
        });

        // 社交登入功能
        function loginWithGoogle() {
            console.log('🔍 Google 登入功能開發中...');
            showNotification('Google 登入功能開發中', 'info');
        }

        function loginWithMicrosoft() {
            console.log('🔍 Microsoft 登入功能開發中...');
            showNotification('Microsoft 登入功能開發中', 'info');
        }

        function loginWithApple() {
            console.log('🔍 Apple 登入功能開發中...');
            showNotification('Apple 登入功能開發中', 'info');
        }

        // 忘記密碼功能
        function showForgotPasswordModal() {
            console.log('🔍 忘記密碼功能開發中...');
            showNotification('忘記密碼功能開發中，請聯絡系統管理員', 'info');
        }

        // 簡易通知功能
        function showNotification(message, type = 'info') {
            // 如果沒有通知系統，使用簡單的 alert
            if (typeof window.showNotification === 'function') {
                window.showNotification(message, type);
            } else {
                alert(message);
            }
        }

        // 自動填入演示帳號（開發用）
        function fillDemoAccount() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'tfc-crm-2025';
        }

        // 開發模式下顯示演示按鈕
        if (localStorage.getItem('dev-mode') === 'true') {
            document.addEventListener('DOMContentLoaded', () => {
                const demoBtn = document.createElement('button');
                demoBtn.textContent = '填入演示帳號';
                demoBtn.type = 'button';
                demoBtn.className = 'btn-outline';
                demoBtn.style.marginTop = '10px';
                demoBtn.onclick = fillDemoAccount;
                
                const loginBox = document.querySelector('.login-box');
                loginBox.appendChild(demoBtn);
            });
        }

        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(e) {
            // F12 開啟開發者模式
            if (e.key === 'F12') {
                const devMode = localStorage.getItem('dev-mode') === 'true';
                localStorage.setItem('dev-mode', !devMode);
                console.log(`開發模式: ${!devMode ? '開啟' : '關閉'}`);
            }
        });

        // 加入震動動畫樣式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
                20%, 40%, 60%, 80% { transform: translateX(8px); }
            }
            
            .form-group input.error {
                border-color: var(--accent-red) !important;
                box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
