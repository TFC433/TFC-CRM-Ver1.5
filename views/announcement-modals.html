<div id="announcement-modal" class="modal">
    <div class="modal-content" style="max-width: 800px;">
        <div class="modal-header">
            <h2 class="modal-title" id="announcement-modal-title">新增公告</h2>
            <button class="close-btn" onclick="closeModal('announcement-modal')">&times;</button>
        </div>
        <form id="announcement-form">
            <input type="hidden" id="announcement-id">
            <div class="form-group">
                <label for="announcement-title" class="form-label">標題 *</label>
                <input type="text" id="announcement-title" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="announcement-content" class="form-label">內容 *</label>
                <textarea id="announcement-content" class="form-textarea" rows="8" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="announcement-status" class="form-label">狀態</label>
                    <div class="select-wrapper">
                        <select id="announcement-status" class="form-select">
                            <option value="已發布">已發布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" style="display: flex; align-items: center; padding-top: 20px;">
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="announcement-is-pinned" style="width: 20px; height: 20px;">
                        <span>設為置頂 (優先顯示)</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="submit-btn" id="announcement-submit-btn">儲存公告</button>
        </form>
    </div>
</div>
